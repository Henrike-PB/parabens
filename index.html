    <script>
        let audio = document.getElementById('audio');
        let botaoMudo = document.getElementById('botao-mudo');

        botaoMudo.addEventListener('click', function () {
            if (audio.muted) {
                audio.muted = false;
                botaoMudo.textContent = 'Mutar';
            } else {
                audio.muted = true;
                botaoMudo.textContent = 'Desmutar';
